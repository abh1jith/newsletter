<!doctype html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Favicons -->
    <meta name="theme-color" content="#712cf9">


    <style>
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

img {
  border-radius: 50%;
}
    </style>

    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <center>
                <img class="mb-4" src="./images/zoro.jpg.jpg" alt="" width="200" height="200">
                <h1 class="h3 mb-3 fw-normal">Sign Up to my Newsletter</h1>
            </center>
            <div class="form-floating mb-3">
                <input type="text" name="fname" class="form-control" id="floatingInput1" placeholder="First Name">
                <label for="floatingInput1">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="lname" class="form-control" id="floatingInput2" placeholder="Last Name">
                <label for="floatingInput2">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput3" placeholder="name@example.com">
                <label for="floatingInput3">Email</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>

</body>

</html>
